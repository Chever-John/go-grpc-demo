syntax = "proto3";

option go_package = ".;calcpb";

// 请求消息体
message CalculatorRequest {
  int32 x = 1;
  int32 y = 2;
}

// 响应消息体
message CalculatorResponse {
  int32 result = 1;
}

// 定义服务
service Calculator {
  // grpc一共有四种类型的服务，简单模式、服务端流、客户端流、双向流。这是第一种。
  rpc Calculate (CalculatorRequest) returns (CalculatorResponse) {};
}